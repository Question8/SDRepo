<script>
function startTime() {
    var today = new Date();
    var h = today.getUTCHours();
    var m = today.getUTCMinutes();
    var s = today.getUTCSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s + " UTC";
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>

<script id='eventTemp' type='text/x-handlebars-template'>
	
	{{#each activities}}
		<div class = "event" style = 'background: #{{customColor}}'>
		<h3>{{id}} : {{name}} : {{@index}}</h3>
		<h3>Start: {{start}} || End: {{end}}</h3>
		<h3>{{{executionNote}}}</h3>
		<h3>{{sequence}}</h3>
		<h3>{{{opsNote}}}</h3>
		<h3>isTask: {{isTask}}, timeCritical: {{timeCritical}}, editable: {{editable}}, flexible: {{flexible}}, {{#if unscheduled}} unscheduled: {{unscheduled}} {{/if}}</h3>
		<p> Rows </p>
		<ol>
		{{#each rows}}
			<li>{{this}}</li>
		{{/each}}
		</ol>
		
		{{#if requiredConditions}}
		<p>Required Conditions</p>
		<ol>
		{{#each requiredConditions}}
			<li>{{this}}</li>
		{{/each}}
		</ol>
		{{/if}}
		
		{{#if procedures}}
		<p>Procedures</p>
		<ol>
		{{#each procedures}}
			<li>{{this}}</li>
		{{/each}}
		</ol>
		{{/if}}
		
		{{#if groups}}
		<p>Groups</p>
		<ol>
		{{#each groups}}
			<li>{{this}}</li>
		{{/each}}
		</ol>
		{{/if}}
		
		{{#if timeOfDayConstraints}}
		<h3>Time Constraints</h3>
		{{#if timeOfDayConstraints.noStartBefore}}
		<p>Start after:{{timeOfDayConstraints.noStartBefore}}</p>
		{{/if}}
		{{#if timeOfDayConstraints.endBy}}
		<p>End by:{{timeOfDayConstraints.endBy}}</p>
		{{/if}}
		{{/if}}
		
		</div>
		<hr>
	{{/each}}
	
  </script>
  
  <script src="js/handlebars-v4.0.12.js"></script>
  <script src="js/timeline.js"></script>
